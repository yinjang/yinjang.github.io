<!doctype html>
<html>

<head>
	<title>联系我-音扬Project</title>

	<link rel="shortcut icon" href="../images/logo240x290.png">

	<link href="../css/style_contact.css" rel='stylesheet' type='text/css' media="all" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="关于音扬Project" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!--webfonts-->
	<script src="../src/js/contact_moment.js"></script>
	<script src="../src/js/contact_jquery.min.js"></script>
	<!--//webfonts-->

</head>

<body>
	<div class="wrap">
		<h1 style="font-family: zcool xiaowei;">我的联系方式</h1>
		<div class="profile">
			<div class="user">
				<div>
					<img src="../images/images_contact/star.png" id="star" />
					<a href="../index.html">
						<img src="../images/images_contact/myphoto.JPG" alt="头像" id="myphoto" width="100px" />
					</a>
					<img src="../images/images_contact/pencil.png" id="pencil" />
				</div>

				<h2 style="font-family: zcool xiaowei;">元齐sama</h2>
				<p style="color: aliceblue;font-size: small;">点击头像返回主页</p>
			</div>
		</div>
		<div class="sub-profile">
			<div class="sp1">
				<div class="phone">
					<img src="../images/images_contact/ph.png" alt="" />
				</div>
				<div class="ph-text">
					<span>QQ</span>
					<p>1487843899</p>
				</div>
				<div class="msg">
					<img src="../images/images_contact/msg.png" alt="" />
				</div>
				<div class="clear"> </div>
			</div>
			<div class="sp2">
				<div class="mail">
					<img src="../images/images_contact/mail.png" alt="" />
				</div>
				<div class="mail-text">
					<span>个人邮箱</span>
					<p>deskisekay@163.com</p>
				</div>
				<div class="clip">
					<a href="mailto:deskisekay@163.com"><img src="../images/images_contact/clip.png" alt="" /></a>
				</div>
				<div class="clear"> </div>
			</div>
		</div>
		<div class="social">
			<ul>
				<li><a href="#"><span class="fb"></span></a></li>
				<li><a href="#"><span class="twit"></span></a></li>
				<li><a href="#"><span class="google"></span></a></li>
				<li><a href="#"><span class="link"></span></a></li>
			</ul>
			<div class="clear"> </div>
		</div>
		<div class="footer">
			<p style="font-family: Raleway;color: aliceblue;">Copyright © YinJang Project. All Rights Reserved.
		</div>
</body>

</html>
